<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Example</title>
</head>
<body>
    <h1>Check out this GIF!</h1>
    
    <!-- Display the GIF -->
    <img src="https://example.com/your-gif.gif" alt="Description of GIF" style="width:300px; height:auto;">

    <!-- Provide a link to the GIF -->
    <p>
        If you want to view the GIF directly, <a href="https://example.com/your-gif.gif" target="_blank">click here</a>.
    </p>
</body>
</html>
